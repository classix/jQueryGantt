<tr taskId="(#=obj.id#)" class="taskEditRow (#=obj.isParent()?'isParent':''#) (#=obj.collapsed?'collapsed':''#)" level="(#=level#)">
  <th class="gdfCell edit" align="right" style="cursor:pointer;"><span class="taskRowIndex">(#=obj.getRow()+1#)</span></th>
  <td class="gdfCell noClip" align="center" style="(#=obj.master.useStatus?'':'display: none;'#)"><div class="taskStatus cvcColorSquare" status="(#=obj.status#)"></div></td>
  <td class="gdfCell"><input type="text" name="code" value="(#=obj.code?obj.code:''#)" ></td>
  <td class="gdfCell indentCell" style="padding-left:(#=obj.level*10+18#)px;">
    <div class="exp-controller" align="center"></div>
    <input type="text" name="name" value="(#=obj.name#)" data-ml-text="GanttMaster.messages.ENTER_NAME" data-ml-attribute="placeholder">
  </td>
  <td class="gdfCell" align="center"><input type="checkbox" name="startIsMilestone"></td>
  <td class="gdfCell"><input type="text" name="start"  value="" class="date"></td>
  <td class="gdfCell" align="center"><input type="checkbox" name="endIsMilestone"></td>
  <td class="gdfCell"><input type="text" name="end" value="" class="date"></td>
  <td class="gdfCell"><input type="text" name="duration" autocomplete="off" value="(#=obj.duration#)"></td>
  <td class="gdfCell"><input type="text" name="progress" class="validated" entrytype="PERCENTILE" autocomplete="off" value="(#=obj.progress?obj.progress:''#)" (#=obj.progressByWorklog?"readOnly":""#)></td>
  <td class="gdfCell requireCanSeeDep"><input type="text" name="depends" autocomplete="off" value="(#=obj.depends#)"></td>
  <td class="gdfCell" data-ES></td>
  <td class="gdfCell" data-EE></td>
  <td class="gdfCell" data-LS></td>
  <td class="gdfCell" data-LE></td>
</tr>
