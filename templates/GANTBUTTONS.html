<div class="ganttButtonBar noprint">
    <div class="buttons">
      <button onclick="$('#workSpace').trigger('undo.gantt');return false;" class="button textual icon requireCanWrite" data-ml-text="GanttMaster.messages.BUTTON_UNDO" data-ml-attribute="title"><span class="teamworkIcon">&#39;</span></button>
      <button onclick="$('#workSpace').trigger('redo.gantt');return false;" class="button textual icon requireCanWrite" data-ml-text="GanttMaster.messages.BUTTON_REDO" data-ml-attribute="title"><span class="teamworkIcon">&middot;</span></button>
      <span class="ganttButtonSeparator requireCanWrite requireCanAdd"></span>
      <button onclick="$('#workSpace').trigger('addAboveCurrentTask.gantt');return false;" class="button textual icon requireCanWrite requireCanAdd" data-ml-text="GanttMaster.messages.BUTTON_INSERT_ABOVE" data-ml-attribute="title"><span class="teamworkIcon">l</span></button>
      <button onclick="$('#workSpace').trigger('addBelowCurrentTask.gantt');return false;" class="button textual icon requireCanWrite requireCanAdd" data-ml-text="GanttMaster.messages.BUTTON_INSERT_BELOW" data-ml-attribute="title"><span class="teamworkIcon">X</span></button>
      <span class="ganttButtonSeparator requireCanWrite requireCanInOutdent"></span>
      <button onclick="$('#workSpace').trigger('outdentCurrentTask.gantt');return false;" class="button textual icon requireCanWrite requireCanInOutdent" data-ml-text="GanttMaster.messages.BUTTON_UNINDENT_TASK" data-ml-attribute="title"><span class="teamworkIcon">.</span></button>
      <button onclick="$('#workSpace').trigger('indentCurrentTask.gantt');return false;" class="button textual icon requireCanWrite requireCanInOutdent" data-ml-text="GanttMaster.messages.BUTTON_INDENT_TASK" data-ml-attribute="title"><span class="teamworkIcon">:</span></button>
      <span class="ganttButtonSeparator requireCanWrite requireCanMoveUpDown"></span>
      <button onclick="$('#workSpace').trigger('moveUpCurrentTask.gantt');return false;" class="button textual icon requireCanWrite requireCanMoveUpDown" data-ml-text="GanttMaster.messages.BUTTON_MOVE_UP" data-ml-attribute="title"><span class="teamworkIcon">k</span></button>
      <button onclick="$('#workSpace').trigger('moveDownCurrentTask.gantt');return false;" class="button textual icon requireCanWrite requireCanMoveUpDown" data-ml-text="GanttMaster.messages.BUTTON_MOVE_DOWN" data-ml-attribute="title"><span class="teamworkIcon">j</span></button>
      <span class="ganttButtonSeparator requireCanDelete"></span>
      <button onclick="$('#workSpace').trigger('deleteFocused.gantt');return false;" class="button textual icon delete requireCanWrite requireCanDelete" data-ml-text="GanttMaster.messages.BUTTON_DELETE" data-ml-attribute="title"><span class="teamworkIcon">&cent;</span></button>
      <span class="ganttButtonSeparator"></span>
      <button onclick="$('#workSpace').trigger('expandAll.gantt');return false;" class="button textual icon " data-ml-text="GanttMaster.messages.BUTTON_EXPAND_ALL" data-ml-attribute="title"><span class="teamworkIcon">6</span></button>
      <button onclick="$('#workSpace').trigger('collapseAll.gantt'); return false;" class="button textual icon " data-ml-text="GanttMaster.messages.BUTTON_COLLAPSE_ALL" data-ml-attribute="title"><span class="teamworkIcon">5</span></button>
      <span class="ganttButtonSeparator"></span>
      <button onclick="$('#workSpace').trigger('zoomMinus.gantt'); return false;" class="button textual icon " data-ml-text="GanttMaster.messages.BUTTON_ZOOM_OUT" data-ml-attribute="title"><span class="teamworkIcon">)</span></button>
      <button onclick="$('#workSpace').trigger('zoomPlus.gantt');return false;" class="button textual icon " data-ml-text="GanttMaster.messages.BUTTON_ZOOM_IN" data-ml-attribute="title"><span class="teamworkIcon">(</span></button>
      <span class="ganttButtonSeparator"></span>
      <button onclick="ge.showHideCriticalPath();return false;" class="button textual icon requireCanSeeCriticalPath" data-ml-text="GanttMaster.messages.BUTTON_CRITICAL_PATH" data-ml-attribute="title"><span class="teamworkIcon showCriticalPathButton">&pound;</span></button>
      <button onclick="ge.showHideNonCriticalTasks();return false;" class="button textual icon requireCanSeeCriticalPath" data-ml-text="GanttMaster.messages.BUTTON_CRITICAL_PATH_ONLY" data-ml-attribute="title"><span class="teamworkIcon onlyCriticalTasksButton">8</span></button>
      <span class="ganttButtonSeparator requireCanSeeCriticalPath"></span>
      <button onclick="ge.splitter.resize(.1);return false;" class="button textual icon" data-ml-text="GanttMaster.messages.BUTTON_SHOW_ONLY_EDITOR" data-ml-attribute="title"><span class="teamworkIcon">F</span></button>
      <button onclick="ge.splitter.resize(50);return false;" class="button textual icon" data-ml-text="GanttMaster.messages.BUTTON_SPLITTER_CENTER" data-ml-attribute="title"><span class="teamworkIcon">O</span></button>

      <button onclick="$('#workSpace').trigger('fullScreen.gantt');return false;" class="button textual icon" data-ml-text="GanttMaster.messages.BUTTON_FULLSCREEN" data-ml-attribute="title" id="fullscrbtn"><span class="teamworkIcon">@</span></button>
      <button onclick="saveGantt();" class="button first big btnSave requireWrite" data-ml-text="GanttMaster.messages.BUTTON_SAVE" data-ml-attribute="title, innerHTML"></button>
